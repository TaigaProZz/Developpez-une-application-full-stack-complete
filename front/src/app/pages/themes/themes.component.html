<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6 w-full">
  <app-subscription-card
    *ngFor="let subscription of allThemes"
    [subscription]="subscription"
    [isSubscribed]="isSubscribed(subscription.id)"
    (subscribeId)="handleSubscription($event)"
    [buttonText]="isSubscribed(subscription.id) ? 'Déjà abonné' : 'S\'abonner'">
  </app-subscription-card>
</div>

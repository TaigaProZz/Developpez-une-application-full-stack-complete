<div class="flex flex-col px-2 mt-4 md:px-8 md:mt-7 gap-8">
  <div class="w-full flex flex-col items-center gap-4 md:gap-0 md:flex-row md:justify-between">
    <!-- create article button -->
    <app-plain-button
      [textButton]="feedTextsConstants.BUTTON_CREATE"
      (click)="onCreateArticleClick()">
    </app-plain-button>
    <div class="flex gap-2 items-center cursor-pointer" (click)="onSortClick()">
      <span class="font-semibold">{{feedTextsConstants.SORT_BUTTON_LABEL}}</span>
      <!-- down arrow-->
      <span class="text-3xl" *ngIf="feedSortingLatest">тнг</span>
      <!-- up arrow-->
      <span class="text-3xl" *ngIf="!feedSortingLatest">
        тнб
      </span>
    </div>
  </div>

  <!-- article cards -->
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    <app-article-card *ngFor="let article of articles" [article]="article" (click)="onArticleClick(article)"></app-article-card>
  </div>
</div>

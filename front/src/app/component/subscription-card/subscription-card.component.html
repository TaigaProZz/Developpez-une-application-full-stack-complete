<mat-card class="bg-gray-100">
  <mat-card-header>
    <mat-card-title>{{subscription.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="line-clamp-3">{{subscription.description}}</p>
  </mat-card-content>
  <div class="w-full flex justify-center">
    <app-plain-button
      [textButton]="buttonText"
      [disabled]="isSubscribed"
      (click)="onButtonClick()">
      >
    </app-plain-button>
  </div>

</mat-card>
